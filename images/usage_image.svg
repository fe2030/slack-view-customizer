<svg width="1280" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="800" fill="#1A1D21" />

  <!-- Sidebar (Left) -->
  <rect width="260" height="800" fill="#121417" />
  <!-- Sidebar Items -->
