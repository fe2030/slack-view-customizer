  <rect x="20" y="170" width="180" height="20" rx="4" fill="#ABABAD" opacity="0.1" />

  <!-- Main Content Area -->
  <!-- Top Header is collapsed (hidden), so messages start high up -->
  
  <!-- Message 1 -->
  <circle cx="300" cy="50" r="20" fill="#D1D2D3" />
  <rect x="330" y="35" width="100" height="15" rx="4" fill="#D1D2D3" />
