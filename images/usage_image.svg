  <rect x="330" y="395" width="550" height="15" rx="4" fill="#ABABAD" opacity="0.8" />

  <!-- Message 5 (filling space to bottom since footer is collapsed) -->
  <circle cx="300" cy="480" r="20" fill="#ECB22E" opacity="0.8" />
  <rect x="330" y="465" width="130" height="15" rx="4" fill="#D1D2D3" />
  <rect x="330" y="490" width="750" height="15" rx="4" fill="#ABABAD" opacity="0.8" />
  <rect x="330" y="515" width="600" height="15" rx="4" fill="#ABABAD" opacity="0.8" />
  <rect x="330" y="540" width="400" height="15" rx="4" fill="#ABABAD" opacity="0.8" />
  
   <circle cx="300" cy="620" r="20" fill="#ABABAD" opacity="0.8" />
  <rect x="330" y="605" width="100" height="15" rx="4" fill="#D1D2D3" />
  <rect x="330" y="630" width="500" height="15" rx="4" fill="#ABABAD" opacity="0.8" />
  <rect x="330" y="655" width="800" height="15" rx="4" fill="#ABABAD" opacity="0.8" />
  
     <circle cx="300" cy="740" r="20" fill="#E01E5A" opacity="0.8" />
  <rect x="330" y="725" width="120" height="15" rx="4" fill="#D1D2D3" />
  <rect x="330" y="750" width="700" height="15" rx="4" fill="#ABABAD" opacity="0.8" />

  <!-- Extension Toggle Buttons (Highlighted) -->
  
  <!-- Top Right Toggle -->
  <circle cx="1240" cy="40" r="16" fill="transparent" stroke="#E3CEEB" stroke-width="2" />
  <path d="M1235 43 L1240 37 L1245 43" stroke="#E3CEEB" stroke-width="2" fill="none" />
  
  <!-- Bottom Right Toggle -->
  <circle cx="1240" cy="760" r="16" fill="transparent" stroke="#E3CEEB" stroke-width="2" />
  <path d="M1235 757 L1240 763 L1245 757" stroke="#E3CEEB" stroke-width="2" fill="none" />

  <!-- Text Label overlay (Optional, keeping it clean is better) -->
  <text x="640" y="400" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.05" text-anchor="middle">Slack View Customizer - Maximized Area</text>

</svg>
